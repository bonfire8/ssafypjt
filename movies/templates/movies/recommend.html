{% extends 'base.html' %}
{% block content %}
<div>
    <h2>Recommend</h2>
    {% for movie in movieList %}
    <img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt={{ movie.title}} width='200' height='300'>
    <a href="{% url 'movies:detail' movie.id%}">{{ movie.title }}</a>
    
    {% endfor %}
</div>
{% endblock content %}
