{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bea522cf48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
<style>
  .navbar-toggler {
    border-color: white;
  }

  .ssafying {
    font-family:fantasy;
    color: white;
  }

  .write {
    font-family:'Do Hyeon';
  }
  .comment {
    font-family:'Do Hyeon';
  }
  .like_write {
    font-family:'Do Hyeon';
  }
  .write_ibm {
    font-family: 'IBM Plex Sans KR';
  }
</style>
<body>
    <div>
        <nav class="navbar navbar-expand-md bg-color-#2F8F9D" style="navbar-color:#2F8F9D; background-color:#2F8F9D;">
        <div class="container-fluid d-flex justify-content-between">
          <div class='d-flex align-items-center'>
            <i class="bi bi-tsunami fs-2 m-1.5" style="color:rgb(179, 232, 229)"></i>
            <a href="{% url 'movies:index' %}" class="text-decoration-none fs-2 m-2 ssafying" style="color:white" >SSAFYING</a>
          </div>

          <div class="d-flex align-items-center">
            <button class="navbar-toggler border border-3"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon custom-toggler">
                <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style='color:white'>
              <ul class="navbar-nav me-auto mb-2 mb-md-0 mx-2 align-items-center">
                <li class="nav-item me-2">
                  <i class="fa-solid fa-film"></i>
                  <a href="{% url 'movies:index' %}" class="text-decoration-none fs-5 fw-bolder" style='color: #F4FFFF'>MOVIE</a>
                </li>
                <li class="nav-item me-2">
                  <i class="fa-solid fa-message"></i>
                  <a href="{% url 'community:index' %}" class="text-decoration-none fs-5 fw-bolder" style='color: #F4FFFF'>COMMUNITY</a>
                </li>
                <li class="nav-item me-2">
                  <i class="bi bi-stars"></i>
                  <a href="{% url 'movies:recommend' user %}" class="text-decoration-none fs-5 fw-bolder" style='color: #F4FFFF'>RECOMMEND</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item me-2">
                  <i class="fa-solid fa-key"></i>
                  <a href="{% url 'accounts:profile' user %}" class="text-decoration-none fs-5 fw-bolder" style='color: #F4FFFF'>PROFILE</a>
                </li>
                <li class="nav-item d-flex me-2">
                  <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-light me-2 btn-sm" value="Logout">
                  </form>
                  {% else %}
                  <li>
                    <a href="{% url 'accounts:login' %}" class="text-decoration-none me-2" style='color: #F4FFFF'>Login</a>
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none me-2" style='color: #F4FFFF'>Signup</a>
                  </li>
                  {% endif %}
                </li>
              </ul>
            </div>
          </div>
        </div>


      </nav>


      <div class='container'>
        {% block content %}
        {% endblock content %}
      </div>
      

    </div>
  <footer>
    <div class="fixed-bottom d-flex justify-content-center" style="height: 30px; background-color:#2F8F9D;">
      <p style='color: white'>SSAFYING, ✨영화 '성도'의 주현배우✨</p>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
